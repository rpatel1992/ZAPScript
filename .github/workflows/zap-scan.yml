name: OWASP ZAP Scan

on:
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install OWASP ZAP
      run: |
        wget https://github.com/zaproxy/zaproxy/releases/download/w2024-12-09/ZAP_WEEKLY_D-2024-12-09.zip
        unzip ZAP_WEEKLY_D-2024-12-09.zip -d zap



    - name: Run OWASP ZAP Full Scan
      run: |
        ./zap/zap.sh -daemon -config api.key=irmje6k7mttb7dlqmvfvoeqvij &
        sleep 10 # Allow ZAP to start properly
        ./zap/zap-full-scan.py -t http://your-application-url -r zap_report.html

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v3
      with:
        name: zap-report
